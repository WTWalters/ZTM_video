{% extends 'movies/_base.html' %}

<!DOCTYPE html>
<html lang="en">
    <body>
        {% block content %}
        <h1>My favorite movies!</h1>
                {% if movies %}
                    <ul>
                        {% for movie in movies %}
                            <li>{{ movie|title }}</li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p> No Favorite movies...</p>
                {% endif %}
        {% endblock %}
    </body>
</html>
